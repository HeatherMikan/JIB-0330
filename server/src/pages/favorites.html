
<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
</head>

<body>
	<header>
		<nav>
		    <ul>
		    	<li><a href="/logout">Logout</a></li>
		    	<li><a href="/">Home</a></li>
		    	<li><a href="/profile">Profile</a></li>
		    	<li><a href="/upload">File Upload</a></li>
		     	<li><a href="https://www.greenhouseatl.org/" title="www.greenhouseatl.org" target="_blank"> Greenhouse Accelerator </a></li>	     	
			</ul>
		</nav>
		<section class="header-content">
		    <h1>Hello, {{ first_name }}</h1>
		    <p> View and edit your profile here </p>
		    <button onclick="window.location.href='/profile';">Return to Profile</button>
		</section>

		<div>
			<!-- Dictionary variable -->
			{% for element in favorites %}
			<div class="content">
			<a href="/story/data/{{ element[1] }}"><p>{{ element[0] }}</p></a>
			</div>
			{% endfor %}
		</div>
	</header>
</body>
