<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
</head>
<body>
	<div class="centerbox">
		<h1>Login:</h1>
	<form>
		<input type="text" placeholder="Email">
		<br>
		<input type="password" placeholder="Password">
		<br>
		<input type="button" value="Login" onclick="window.location.href='/loggedin';">
		<br>
		<p class="smalltext">Don't have an account?</p>
		<a class="smalltext" href="/signup">Sign up here.</a>
	</form>
	</div>


</body>
</html>
