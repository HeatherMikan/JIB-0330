<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Signup</title>
	<link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
</head>
<body>
	<div class="centerbox">
	<h1>Sign Up:</h1>
	<form method="POST" action="/signup">
		<input type="text" id="firstName" name="first-name" placeholder="First Name" autocomplete="given-name">
		<input type="text" id="lastName" name="last-name" placeholder="Last Name" autocomplete="family-name">
		<br>
		<input type="text" name="email" placeholder="Email" autocomplete="email" autocomplete="email">
		<br>
		<input type="password" name="password" placeholder="Password" autocomplete="new-password">
		<br>
		<input type="password" name="confirm-password" placeholder="Confirm Password" autocomplete="new-password">
		<br>
		<input type="submit" value="Sign Up">
		<br>
		<p class="smalltext">Already have an account?</p>
		<a class="smalltext" href="/login">Login here.</a>
	</form>
	</div>


</body>
</html>
