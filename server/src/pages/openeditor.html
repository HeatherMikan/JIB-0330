<head>

	<link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='scripts/editor/map_style.css')}}"
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<script src="{{url_for('static', filename='vendor/jquery/jquery-3.6.0.min.js')}}" defer></script>
	<script src="https://cdn.quilljs.com/1.3.6/quill.js" defer></script>

<body>
	<header>
		<!-- {% include 'templates/navbar_admin.html' %} -->
	</header>
	<div class="parent2">
		<div class="div5" id="storage">
			<button id="+" class="add_storybox">+</button>
		</div>
		<div class="div6" id="other-storage"> 
			<p id="metadata">*THIS IS METADATA*</p>
			<button id="save_story" style="background: #838DD8; border-color: #838DD8;">save</button>
		</div>

		<div id="page-list-parent">
			<div class="div7" id="page-list">
				<h1>Page List</h1>
				<button id='view_storymap'>View Story Map</button>
			</div>
			

			<div id="page-pane">
				<h4 style="color: white"> Parent Pages </h4>
				<div id="parent-nodes">

				</div>
				<h4 style="color: white"> Body Page </h4>
				<div id="page-body">
					<p id="page-pane-child">This is text</p>
				</div>
				<h4 style="color: white"> Child Pages </h4>
				<div id="child-nodes">
					
				</div>
			</div>

			<div id="map_frame" style='display:none'>
				<div id="map_canvas"></div>
			</div>

			<div class="div8" style="width: 15%">
			</div>
		</div>
	</div>


	<div class="popup" id="popup-box">
		<span class="close">&times;</span>
		<h1> Select an Engine to Open</h1> 
	</div>

	<div class="popup" id="editor_wizard" style='display: none'>
		<span class="close">&times;</span>
		<div id='wizard_header'>
			<h1 id='wizard_title'> Operation Title </h1>
			<h4 id='wizard_instruction'> Instructions </h4>
		</div>


		<div id='form_container'>
			<form id='wizard_form'>

			</form>
		</div>
		<button class="submit_wizard"> Submit Button </button>
	</div>
