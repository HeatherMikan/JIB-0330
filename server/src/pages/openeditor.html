<head>

	<link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
	<script>
		function calledOnClick(id) {
			var rand = Math.floor((Math.random() * 12) + 1);
			//Set metadata
		 	var button = document.getElementById(id)
		 	var text = button.innerHTML + " Metadata: ";
		 	text = text + "id=" + button.id + ", root=&ltroot&gt, name=&ltname&gt, #pages=" + rand.toString();
		 	document.getElementById("metadata").innerHTML = text;
		 	//Set page list
		 	var pagelist = document.getElementById("page-list");
		 	while (pagelist.firstChild) {
		 		pagelist.removeChild(pagelist.firstChild);
		 	}
		 	var header = document.createElement("h1");
		 	header.innerHTML = "Page List";
		 	pagelist.appendChild(header);
		 	for (var i=1; i<=rand; i++) {
		 		var b = document.createElement("button");
		 		b.innerHTML = "Page " + i.toString();
		 		pagelist.appendChild(b);
		 	}
		}
	</script>
</head>

<body>

		<div class="div5" id="storage">
			<button id="s01" class="storybox" onclick="calledOnClick(this.id)">Story 1</button>

			<button id="s03" class="storybox" onclick="calledOnClick(this.id)">Story 3</button>
			<button id="s04" class="storybox" onclick="calledOnClick(this.id)">Story 4</button>
