<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
	<script>
		function calledOnClick(id) {
			var int1 = document.getElementById('int1').value;
			var int2 = document.getElementById('int2').value;
			var placeToPutIt = document.getElementById('storage');
			placeToPutIt.innerHTML = int1 + int2;

			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
				  document.getElementById("other-storage").innerHTML =
				  this.responseText;
				}
		    }
    		xhttp.open("GET", "/editor/dice", true);
    		xhttp.send(int1 + int2);
		}
	</script>
</head>

<body>
	<div class="parent2">
		<div class="div5" id="storage"> </div>
		<div class="div6" id="other-storage"> </div>
		<div class="div7"> </div>
		<div class="div8"> 
			<form action="/action_page.php">
			  	<label for="int1">Integer 1:</label>
			  	<input type="text" id="int1" name="int1"><br>
			  	<label for="int2">Integer 2:</label>
			  	<input type="text" id="int2" name="int2"><br>
			</form>
			<button id=1 onclick="calledOnClick(this.id)">CLICK ME</button>
		</div>
	</div>
</body>
