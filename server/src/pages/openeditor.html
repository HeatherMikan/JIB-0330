<head>

	<link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
	<script src="{{url_for('static', filename='vendor/jquery/jquery-3.6.0.min.js')}}" defer></script>

	<script src="{{url_for('static', filename='scripts/editor/editor_controller.js')}}" defer></script>

	<script>
		function calledOnClick(id) {
			var rand = Math.floor((Math.random() * 12) + 1);
			//Set metadata
		 	var button = document.getElementById(id)
		 	var text = button.innerHTML + " Metadata: ";
		 	text = text + "id=" + button.id + ", root=&ltroot&gt, name=&ltname&gt, #pages=" + rand.toString();
		 	document.getElementById("metadata").innerHTML = text;
		 	//Set page list
		 	var pagelist = document.getElementById("page-list");
		 	while (pagelist.firstChild) {
		 		pagelist.removeChild(pagelist.firstChild);
		 	}
		 	var header = document.createElement("h1");
		 	header.innerHTML = "Page List";
		 	pagelist.appendChild(header);
		 	for (var i=1; i<=rand; i++) {
		 		var b = document.createElement("button");
		 		b.innerHTML = "Page " + i.toString();
		 		pagelist.appendChild(b);
		 	}
		}
	</script>
</head>

<body>
	<div class="parent2">
		<div class="div5" id="storage">
			<!-- <button id="2000" class="storybox">Story 1</button> -->
			<button id="+" class="add_storybox">+</button>

			<button id="s02" class="storybox" onclick="calledOnClick(this.id)">Story 2</button>
			<button id="s03" class="storybox" onclick="calledOnClick(this.id)">Story 3</button>

			<button id="s+" class="storybox" onclick="calledOnClick(this.id)">+</button> -->
		</div>
		<div class="div6" id="other-storage"> 
			<p id="metadata">*THIS IS METADATA*</p>
			<div style="display: flex">
				<p>New Story Name</p>
				
				<input type="text" style="width:50%;">

			</div>
			<p> Story names can only contain letters, numbers, underscores, and hyphens</p>

		</div>

		<div style="display: flex; width=100%;">
			<div class="div7" id="page-list" style="width: 25%">
				<h1>Page List</h1>
			</div>
			
			<div id="page-pane" style="width: 1000px">
