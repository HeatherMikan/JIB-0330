<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Reset Password | GA Knowledge Hub</title>
	<link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
</head>
<body>
	<header>
		{% include 'templates/navbar_guest.html' %}
	</header>
	<div class="centerbox">
		<h1>New Password:</h1>
	<form method="POST" action="/reset_password">
		<p class="smalltext"></p>
		<input type="text" name="email" style="display:none;" value="{{ email }}">
		<input type="password" name="password" placeholder="Password" autocomplete="new-password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
		<br>
		<input type="password" name="confirm-password" placeholder="Confirm Password" autocomplete="new-password" required>
		<br>
		<input type="submit" value="Reset">
	</form>
	</div>

	<script src="{{url_for('static', filename='vendor/jquery/jquery-3.6.0.min.js')}}"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="{{url_for('static', filename='scripts/confirm_password.js')}}"></script>
</body>
</html>
