<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forgot Password | GA Knowledge Hub</title>
	<link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
</head>
<body>
	<header>
		{% include 'templates/navbar_guest.html' %}
	</header>
	<div class="centerbox">
		<h1>Forgot Password:</h1>
		{% if no_account %}
			<p class="error-message">There is no account associated with the email you provided.</p>
		{% endif %}
		<form method="POST" action="/forgot_password">
			<input type="email" name="email" placeholder="Email" autocomplete="email" required>
			<br>
			<input type="submit" value="Submit">
			<br>
			<p class="smalltext">Don't have an account?</p>
			<a class="smalltext" href="/signup">Sign up here.</a>
		</form>
	</div>


</body>
</html>
