<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Reset Password</title>
	<link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
</head>
<body>
	<div class="centerbox">
		<h1>Temporary Password:</h1>
	<form method="POST" action="/reset_password">
		<p class="smalltext">A temporary password was sent to your email.</p>
		<input type="text" name="email" style="display:none;" value="{{ email }}">
		<input type="password" name="password" placeholder="Temporary Password">
		<br>
		<input type="submit" value="Submit">
	</form>
	</div>


</body>
</html>
