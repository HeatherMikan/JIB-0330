<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Upload file</title>
	<link rel="stylesheet" href="{{url_for('static', filename='style/style.css')}}">
</head>
<body>

	<header>
		{% include 'templates/navbar_admin.html' %}
	</header>

	<!-- This is the file upload page. -->

	<!-- The "file upload" button and corresponding functionality -->
	<div class="centerbox">
	<form enctype="multipart/form-data" method="post">
		<label for="selectfile">Select File:</label>
		<br>
		<input type="file" id ="selectfile" name="files" value="Select File" multiple>
		<br>
		<input type="submit" id="submitfile" value="Upload File">
	</form>
	</div>

	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
	      <p>{{ message }}</p>
	    {% endfor %}
	  {% endif %}
	{% endwith %}


</body>
</html>
