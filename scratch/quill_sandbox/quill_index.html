<!-- Include stylesheet -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<!-- Create the editor container -->

<div>
    <button onclick="read_quill()">click me to see the results</button>
</div>

<div id="results"></div>


<div id="editor">
  <p>yo I AM YOUR INITial conents</p>
  <p><br></p>
</div>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
  var quill = new Quill('#editor', {
    theme: 'snow'
  });

  function read_quill() {
        var q_stuff = quill.root.innerHTML;
        console.log(q_stuff);
        var results = document.getElementById('results');
        results.innerHTML = q_stuff;
  }
</script>
